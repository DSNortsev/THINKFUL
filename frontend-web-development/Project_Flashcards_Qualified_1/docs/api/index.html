<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta content="#000000" name="theme-color"/>
    <meta
            content="Introduction to the Thinkful Flashcard API"
            name="Thinkful Flashcard API"
    />
    <link
            crossorigin="anonymous"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            rel="stylesheet"
    />
    <link
            crossorigin="anonymous"
            href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
            integrity="sha512-UyNhw5RNpQaCai2EdC+Js0QL4RlVmiq41DkmCJsRV3ZxipG2L0HhTqIf/H9Hp8ez2EnFlkBnjRGJU2stW3Lj+w=="
            rel="stylesheet"
    />
    <script
            crossorigin="anonymous"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    ></script>
    <script
            crossorigin="anonymous"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    ></script>
    <script
            crossorigin="anonymous"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/pouchdb@7.2.2/dist/pouchdb.min.js"></script>
    <title>Thinkful Flashcard API</title>
</head>
<body>
<header class="jumbotron bg-dark">
    <div class="container text-white">
        <h1 class="display-4">Flashcard-o-matic JSON API</h1>
        <p class="lead">
            Powered by
            <a href="https://github.com/typicode/json-server">json-server</a>
        </p>
    </div>
</header>
<main class="container">
    <div class="list-group">
        <a
                class="list-group-item list-group-item-action"
                href="/decks"
                target="_blank"
        >All Decks: <code>/decks</code></a
        >
        <a
                class="list-group-item list-group-item-action"
                href="/decks?_embed=cards"
                target="_blank"
        >All Decks with cards embedded - <code>/decks?_embed=cards</code></a
        >
        <a
                class="list-group-item list-group-item-action"
                href="/decks/1?_embed=cards"
                target="_blank"
        >DeckItem 1 with cards embedded - <code>/decks/1?_embed=cards</code></a
        >
        <a
                class="list-group-item list-group-item-action"
                href="/deck/1/cards"
                target="_blank"
        >DeckItem 1 cards: <code>/decks/1/cards</code></a
        >
        <a
                class="list-group-item list-group-item-action"
                href="/cards"
                target="_blank"
        >All Cards: <code>/cards</code></a
        >
        <a
                class="list-group-item list-group-item-action"
                href="/cards?deckId=1"
                target="_blank"
        >All Cards for DeckItem 1: <code>/cards?deckId=1</code></a
        >
    </div>
</main>
</body>
</html>
